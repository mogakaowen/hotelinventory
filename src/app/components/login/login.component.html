<form action="">
    <div class="form-group">
        <input appHover  appEmailvalidator #emailControl="ngModel"  backgroundcolor="chocolate" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your username">
    </div>
    <div>
        {{emailControl.errors | json}}
    </div>

    <div class="form-group">
        <input appHover backgroundcolor="chocolate" type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Enter your password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" (click)="Login()">Login</button>
    </div>
</form>
